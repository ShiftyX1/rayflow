# rayflow.conf
# Simple INI-like config. Sections: [controls], [logging], [debug]
# Comments start with # or ;

[controls]
# Movement
forward = W
backward = S
left = A
right = D

# Actions
jump = SPACE
sprint = LEFT_CONTROL
fly_down = LEFT_SHIFT

toggle_creative = C
exit = ESCAPE

# Mouse buttons
primary_mouse = MOUSE_LEFT
secondary_mouse = MOUSE_RIGHT

# Tool hotbar
tool_1 = 1
tool_2 = 2
tool_3 = 3
tool_4 = 4
tool_5 = 5

[logging]
# enabled = true|false
enabled = true

# level = all|trace|debug|info|warning|error|fatal|none
level = all

# file = path to append logs (optional)
# file = rayflow.log

# Physics collision debug prints (rate-limited)
collision_debug = true
