# rayflow.conf
# Simple INI-like config. Sections: [controls], [logging], [debug], [sv_logging], [profiling]
# Comments start with # or ;

[controls]
# Movement
forward = W
backward = S
left = A
right = D

# Actions
jump = SPACE
sprint = LEFT_CONTROL
fly_down = LEFT_SHIFT

toggle_creative = C
exit = ESCAPE

# Mouse buttons
primary_mouse = MOUSE_LEFT
secondary_mouse = MOUSE_RIGHT

# Tool hotbar
tool_1 = 1
tool_2 = 2
tool_3 = 3
tool_4 = 4
tool_5 = 5

[logging]
# enabled = true|false
enabled = true

# level = all|trace|debug|info|warning|error|fatal|none
level = all

# file = path to append logs (optional)
# file = rayflow.log

# Physics collision debug prints (rate-limited)
collision_debug = true

[sv_logging]
# Embedded authoritative server logs (stderr). Useful for debugging, but can cause noise/stutter.
enabled = true

# Per-tag filters
init = true
rx = true
tx = true
move = true
coll = true

[profiling]
# Client-only perf logging (helps diagnose hitching when moving / editing blocks)
enabled = false

# If false: logs only when (ms >= warn_*) AND rate-limited by log_interval_ms
# If true: logs every event over threshold
log_every_event = false
log_interval_ms = 250

# Toggle individual hotspots
light_volume = true
chunk_mesh = true
upload_mesh = true

# Thresholds (milliseconds)
warn_light_volume_ms = 4.0
warn_chunk_mesh_ms = 6.0
warn_upload_mesh_ms = 2.0
