# =============================================================================
# Release Workflow
# Creates release artifacts when a version tag is pushed
# Builds: BedWars game + Rayflow SDK for all platforms
# =============================================================================

name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  # ===========================================================================
  # Build SDK
  # ===========================================================================
  build-sdk:
    if: github.server_url == 'https://github.com'
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            name: Linux
            artifact: rayflow-sdk-linux-x64
          - os: macos-14
            name: macOS (ARM64)
            artifact: rayflow-sdk-macos-arm64
          - os: macos-15
            name: macOS (x86_64)
            artifact: rayflow-sdk-macos-x64
          - os: windows-2022
            name: Windows
            artifact: rayflow-sdk-windows-x64

    runs-on: ${{ matrix.os }}
    name: SDK - ${{ matrix.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build build-essential \
            libgl1-mesa-dev libx11-dev libxrandr-dev \
            libxinerama-dev libxcursor-dev libxi-dev libxext-dev

      - name: Setup (macOS)
        if: runner.os == 'macOS'
        run: brew install ninja

      - name: Setup (Windows)
        if: runner.os == 'Windows'
        run: choco install ninja

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure SDK
        shell: bash
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DRAYFLOW_BUILD_SDK=ON \
            -DRAYFLOW_BUILD_GAMES=OFF \
            -DRAYFLOW_BUILD_TESTS=OFF \
            -DRAYFLOW_BUILD_MAP_EDITOR=OFF

      - name: Build SDK
        run: cmake --build build --parallel

      - name: Install SDK
        run: cmake --install build --prefix sdk

      - name: Package SDK (Unix)
        if: runner.os != 'Windows'
        run: tar -czvf ${{ matrix.artifact }}.tar.gz -C sdk .

      - name: Package SDK (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path "sdk/*" -DestinationPath "${{ matrix.artifact }}.zip"

      - name: Upload SDK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip

  # ===========================================================================
  # Build BedWars Game
  # ===========================================================================
  build-bedwars:
    if: github.server_url == 'https://github.com'
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            name: Linux
            artifact: bedwars-linux-x64
            ext: ""
          - os: macos-14
            name: macOS (ARM64)
            artifact: bedwars-macos-arm64
            ext: ""
          - os: macos-15
            name: macOS (x86_64)
            artifact: bedwars-macos-x64
            ext: ""
          - os: windows-2022
            name: Windows
            artifact: bedwars-windows-x64
            ext: ".exe"

    runs-on: ${{ matrix.os }}
    name: BedWars - ${{ matrix.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build build-essential \
            libgl1-mesa-dev libx11-dev libxrandr-dev \
            libxinerama-dev libxcursor-dev libxi-dev libxext-dev

      - name: Setup (macOS)
        if: runner.os == 'macOS'
        run: brew install ninja

      - name: Setup (Windows)
        if: runner.os == 'Windows'
        run: choco install ninja

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure
        shell: bash
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DRAYFLOW_USE_PAK=ON \
            -DRAYFLOW_BUILD_TESTS=OFF

      - name: Build BedWars
        run: |
          cmake --build build --target bedwars --parallel
          cmake --build build --target bedwars_server --parallel
          cmake --build build --target map_builder --parallel
          cmake --build build --target bedwars_pack_assets --parallel || true

      - name: List build outputs
        shell: bash
        run: |
          echo "=== Build directory contents ==="
          find build -maxdepth 2 -type f -name "*.exe" -o -name "bedwars" -o -name "bedwars_server" -o -name "map_builder" -o -name "*.pak" 2>/dev/null || true
          ls -la build/ || true

      - name: Package assets
        shell: bash
        run: |
          cd build
          ./bedwars_pack_assets${{ matrix.ext }} -i ../games/bedwars/resources -o assets.pak

      - name: Package BedWars (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release-package
          cp build/bedwars release-package/
          cp build/bedwars_server release-package/
          cp build/map_builder release-package/
          cp build/assets.pak release-package/
          cd release-package && tar -czvf ../${{ matrix.artifact }}.tar.gz *

      - name: Package BedWars (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-package
          Copy-Item -Path "build/bedwars.exe" -Destination "release-package/"
          Copy-Item -Path "build/bedwars_server.exe" -Destination "release-package/"
          Copy-Item -Path "build/map_builder.exe" -Destination "release-package/"
          Copy-Item -Path "build/assets.pak" -Destination "release-package/"
          Compress-Archive -Path "release-package/*" -DestinationPath "${{ matrix.artifact }}.zip"

      - name: Upload BedWars artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  create-release:
    if: github.server_url == 'https://github.com'
    needs: [build-sdk, build-bedwars]
    runs-on: ubuntu-latest
    name: Create Release
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List artifacts
        run: find release-artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Rayflow ${{ steps.version.outputs.version }}
          draft: true
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          body: |
            ## Downloads
            
            ### BedWars Game
            Ready-to-play game builds:
            - **Linux**: `bedwars-linux-x64.tar.gz`
            - **macOS ARM64**: `bedwars-macos-arm64.tar.gz`
            - **macOS Intel**: `bedwars-macos-x64.tar.gz`
            - **Windows**: `bedwars-windows-x64.zip`
            
            ### Rayflow SDK
            For game developers building on Rayflow Engine:
            - **Linux**: `rayflow-sdk-linux-x64.tar.gz`
            - **macOS ARM64**: `rayflow-sdk-macos-arm64.tar.gz`
            - **macOS Intel**: `rayflow-sdk-macos-x64.tar.gz`
            - **Windows**: `rayflow-sdk-windows-x64.zip`
            
            ### Installation
            
            **BedWars**: Extract and run `bedwars` (or `bedwars.exe` on Windows)
            
            **SDK**: Extract to `~/.rayflow/sdks/${{ steps.version.outputs.version }}/` and use with `rayflow-cli`
          files: |
            release-artifacts/**/*.tar.gz
            release-artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # Gitea fallback
  # ===========================================================================
  gitea-skip:
    if: github.server_url != 'https://github.com'
    runs-on: ubuntu-latest
    name: Release (Gitea - Skipped)
    steps:
      - run: echo "Release skipped on Gitea mirror."
