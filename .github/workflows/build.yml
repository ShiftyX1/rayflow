# =============================================================================
# Build Workflow
# Builds Rayflow Engine and BedWars on Linux, macOS, and Windows
# =============================================================================

name: Build

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'engine/**'
      - 'games/**'
      - 'cmake/**'
      - 'CMakeLists.txt'
      - 'CMakePresets.json'
      - '.github/workflows/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'engine/**'
      - 'games/**'
      - 'cmake/**'
      - 'CMakeLists.txt'
      - 'CMakePresets.json'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    if: github.server_url == 'https://github.com'
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            name: Linux
          - os: macos-14
            name: macOS (ARM64)
          - os: macos-15
            name: macOS (x86_64)
          - os: windows-2022
            name: Windows

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build build-essential \
            libgl1-mesa-dev libx11-dev libxrandr-dev \
            libxinerama-dev libxcursor-dev libxi-dev libxext-dev

      - name: Setup (macOS)
        if: runner.os == 'macOS'
        run: brew install ninja

      - name: Setup (Windows)
        if: runner.os == 'Windows'
        run: choco install ninja

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure
        shell: bash
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DRAYFLOW_BUILD_TESTS=OFF

      - name: Build
        run: cmake --build build --parallel

      - name: Package artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p package
          cp build/bedwars package/ || true
          cp build/bedwars_server package/ || true
          cp build/map_builder package/ || true
          cp -r games/bedwars/resources/* package/ || true

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path package
          Copy-Item -Path "build/bedwars.exe" -Destination "package/" -ErrorAction SilentlyContinue
          Copy-Item -Path "build/bedwars_server.exe" -Destination "package/" -ErrorAction SilentlyContinue
          Copy-Item -Path "build/map_builder.exe" -Destination "package/" -ErrorAction SilentlyContinue
          Copy-Item -Path "games/bedwars/resources/*" -Destination "package/" -Recurse -ErrorAction SilentlyContinue

      - name: Upload artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: build-linux-x64
          path: package/
          if-no-files-found: warn

      - name: Upload artifacts (macOS ARM64)
        if: runner.os == 'macOS' && matrix.os == 'macos-14'
        uses: actions/upload-artifact@v4
        with:
          name: build-macos-arm64
          path: package/
          if-no-files-found: warn

      - name: Upload artifacts (macOS x86_64)
        if: runner.os == 'macOS' && matrix.os == 'macos-15'
        uses: actions/upload-artifact@v4
        with:
          name: build-macos-x64
          path: package/
          if-no-files-found: warn

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: build-windows-x64
          path: package/
          if-no-files-found: warn

  # Gitea fallback
  gitea-skip:
    if: github.server_url != 'https://github.com'
    runs-on: ubuntu-latest
    name: Build (Gitea - Skipped)
    steps:
      - run: echo "Build skipped on Gitea mirror."
